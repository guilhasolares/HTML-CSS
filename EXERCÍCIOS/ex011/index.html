<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/ratopequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/ratomedio.png" type="image/png">
        <img src="imagens/ratogrande.jpg" alt="Imagem grande de um rato"/>
        <!-- O source deve ser colocado da menor adaptação para o maior em cascata -->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    <!-- Formatos para COMPATIBILIDADE 100% = MP3 WAV OGG-->


</body>
</html>
