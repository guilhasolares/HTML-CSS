<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>

        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a:visited {
            color: coral;
            /*Tirar sublinhado dos links*/
            text-decoration: none;
        }
        a:hover {
            color:black;
            text-decoration: underline;
        }
        /*Quando já tiver sido acessado:*/
        a:active {
            color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal no Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
