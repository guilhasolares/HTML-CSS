<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar</p>
        <p>O site do
            <iframe src="https://www.google.com" frameborder="0"></iframe>
            também é muito legal, pena que não funciona dentro de um iframe
        </p>
        
        <p> Por sorte eu posso usar também outro site como o
            <iframe src="https://guilhasolares.github.io/projeto-cordel/" frameborder="0"></iframe>
             <!--Caso o navegador não seja compatível ira aparecer o link  -->
            <a href="https://guilhasolares.github.io/projeto-cordel/">projeto Cordel</a>.
        </p>
        </body>
</html>
