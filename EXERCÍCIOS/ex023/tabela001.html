<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (simples) 
        TABLE = tabela
            CAPTION
                THEAD
                    TABLE ROW = linha da tabela
                    TABLE DATA = dado de tabela
                    TABLE HEADER = título linha/coluna (scope="row/col")
                TBODY
                    TABLE ROW = linha da tabela
                    TABLE DATA = dado de tabela
                    TABLE HEADER = título linha/coluna (scope="row/col")
                TFOOT
                    TABLE ROW = linha da tabela
                    TABLE DATA = dado de tabela
                    TABLE HEADER = título linha/coluna (scope="row/col")
    -->
    <table>
        <!-- PRIMEIRA LINHA -->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
