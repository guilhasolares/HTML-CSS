<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <caption>Dados de Contato</caption>
            <p>
                <label for="iemail" autocomplete="email">Digite seu email: </label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Digite seu telefone: </label>
                <input type="tel" name="tel" id="itel">
            </p>
            <p>
                <input type="submit">
                <input type="reset">
            </p>
        </fieldset>
    </form>
</body>

</html>
